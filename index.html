<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>demo</title>
  </head>
  <body>
    <div id="app"></div>

    <div class="test">
        <comp1>
          <p slot="ccc" slot-scope="prop">
            xxx-xxs
            {{prop.text}}
          </p>
          <p slot="nnn">iii-ooo</p>
        </comp1>
    </div>
    <hr>

    <!-- 动态组件的使用方法
    必须使用 component 这个标签，里面用 is 动态绑定 thiView。点击 button 的时候
    切换 thisView 对应的组件，这就是动态组件的使用。 -->
    <div id="test2">
      <component :is="thisView"></component>
      <button @click="handle('a')">A</button>
      <button @click="handle('b')">B</button>
      <button @click="handle('b')">C</button>
      <button @click="handle('d')">D</button>
      <compa></compa>
      <comp1></comp1>
    </div>
    <hr>

    <!-- 单向数据流的应用： -->
    <div id="test3">
      我是test3
      <one text="10000￥"></one>
    </div>

    <!-- 单项数据流的应用场景2 -->
    <!-- 需求：输入即可改变div的样式 -->
    <div id="test4">
      <input type="text" v-model="width">
      <ccc :width="width"></ccc>
    </div>





    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
      var test4 = new Vue({
        el: '#test4',
        data: {
          width: ''
        },
        components: {
          'ccc': {
            props: ['width'],
            template: '<div :style="style">我是ccc组件</div>',
            computed: {
              style(){
                return {
                  width: this.width + 'px',
                  background: 'red',
                  height: '30px'
                }
              }
            }
          }
        }
      })




      var test3 = new Vue({
        el: '#test3',
        data: {

        },
        components: {
          'one': {
            props: ['text'],
            template: '<div>我是子组件。这是来自父组件的东西：{{xxx}}</div>',
            data(){
              return {
                xxx: this.text
              }
            }
          }
        }
      })



      Vue.component('comp1', {
        template: `<div>
            <slot name="ccc" text="我是ccc的text"></slot>
            <slot name="nnn"></slot>
          </div>`,
        mounted(){
          console.log('mmmmounted')
          let cc = this.$slots.nnn
          console.log(cc)
        }
      })

      Vue.component('compa', {
        template: '<p>11111</p>'
      })
      Vue.component('compb', {
        template: '<p>22222</p>'
      })
      Vue.component('compc', {
        template: '<p>33333</p>'
      })
      Vue.component('compd', {
        template: '<p>44444</p>'
      })

      var test2 = new Vue({
        el: '#test2',
        data: {
          thisView: 'compa'
        },
        methods: {
          handle(tag){
            console.log('change')
            this.thisView = 'comp' + tag
          }
        }
      })

      var test = new Vue({
        el: '.test',
        data: {
        
        }
      })

    </script>
  </body>
</html>
