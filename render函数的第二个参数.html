<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>render函数的第二个参数</title>
</head>
<body>
  <!-- 第二个参数可选，是数据对象 只能是 Object -->
  <div id="text">
    <child>44444</child>
  </div>

  <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
  <script>
    var text = new Vue({
      el: '#text',
      components: {
        'child': {
          render: function(createElement){
            return createElement('h1', {
              class: {
                foo: true,
                bar: false
              },
              style: {
                color: 'red',
                fontSize: '30px'
              },
              // 正常的 html 特性, 比如 html 标签的 id
              attrs: {
                id: 'uuu',
                src: 'baidu.com'
              },
              // 用来写原生 dom 属性
              domProps: {
                innerHTML:'<span style="font-size: 50px">大号</span>'
              }
            }, this.$slots.default)
          }
        }
      }
    })

  </script>
</body>
</html>
